<h1 class="my-3 text-primary"> Cadastrar Produto </h1>

<div class="card shadow">
  <form class="m-3">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="nome"> Nome do Produto: </label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite o nome do Produto"
          />

        </div> <!--Fim do Form-Group -->


      </div> <!-- Fim do col-md-12 -->

    </div> <!-- Fim do ROW -->


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="validade"> Validade do Produto: </label>
          <input
            type="date"
            class="form-control"
          />

        </div> <!--Fim do Form-Group -->
      </div> <!-- Fim do col-md-6 -->

      <div class="col-md-6">
        <div class="form-group">
          <label for="validade"> Pre√ßo do Produto: </label>
          <input
            type="number"
            class="form-control"
            placeholder="0.00"
            />

        </div> <!--Fim do Form-Group -->
      </div> <!-- Fim do col-md-6 -->
    </div> <!--Fim do Row -->

    <div class="row">
      <div class="col">
        <button class="btn btn-default" routerLink = "/produtos">
          Voltar
        </button>

        <button class="btn btn-success float-right ">
          Salvar
        </button>
      </div>
    </div>
  </form>
</div>
